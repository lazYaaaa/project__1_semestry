<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flapppy menu</title>
    <script src = "/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/style.css" Content-Type = "text/css">
    <style type = "text/css">
        .normal {
    appearance: none;
    border: 0;
    border-radius: 5px;
    background: #631260;
    color: #ffffff;
    padding: 8px 16px;
    font-size: 24px;
    font-family: inherit;
    margin: 50px 0px 0px 50%;
    display: block;
  }
  .normal:hover {
    background: #104ed3;
  }
  
  .normal:focus {
    outline: none;
    box-shadow: 0 0 0 4px #cbd6ee;
  }
  .normal:active{
    box-shadow: green;
    background: lightpink;
  }
    </style> 
</head>
<body style="background-image:url('img/bkk.jpg'); background-size: 100%;" Content-type = "image">

    <script language="javascript" type="text/javascript">
        const socket = io();

const reloadUsers = (data) => {
    for (let i = 0; i < data.length; i++){
        const hello = document.createElement("div");
        hello.innerText = `id игрока: ${data[i].id} игрок: ${data[i].count}`;
        document.body.appendChild(hello);

    }
};
socket.emit("new player");

socket.on("state", function(data){
    reloadUsers(data);
});

        </script>
        <script language="javascript" type="text/javascript">
        function windowClose() {
        window.open('','_parent','');
        window.close();
        }
        </script>
    <script>
        const greetingValue = localStorage.getItem('greeting');
      </script>
    <h1 style="margin: 0px 0px 0px 50%; color: #621414">MultiFlappy</h1>
    
    <button type = "button" onclick="socket.emit('goPlay')" class = "normal"> Start </button> 
    <button type = "button" class = "normal"> Choose</button> 
    <button type = "button" class = "normal"> Ready </button> 
    <button type = "button" onclick="localStorage.clear(); windowClose()" class = "normal"> Escape </button> 
    <h1 style="margin: 0px 0px 0px 50%; color: #621414"> <script> document.write("Current score: " + greetingValue)</script></h1>
    
</body>
</html>
